{% extends 'base.html' %} {% load bootstrap_tags %} {% load static from staticfiles %} {% block page_heading %} Hours {% endblock %}{% block head_js %}

<link rel="stylesheet" href="../static/css/booking-calendar.css" />
<script src="../static/js/booking-calendar.js"></script>
<script type="text/javascript" >

  $.ajax({
    url: 'view_bookCalendarEvents',
    type: 'GET',
    contentType: 'application/json',
    dataType: 'json',
    success: function(responseData) {
      $('#bookingCalendar').bookCalendar({
        calendarEvents: responseData,
        format: 'mm/dd/yyyy',
        titleFormat: 'MM yyyy',
        eventHeaderFormat: 'MM d, yyyy',
        canAddEvent: false
      });
    }
  });

</script>

{% endblock %}
{% block content %}
<section class="parallax parallax-bookings">
  <div class="container main-message">
    <div class="jumbotron">
      <h1 class="display-bookings">Manage your bookings.</h1>
    </div>
  </div>
</section>

  <div class="center calendar-title">
    <h1 class="calendar-font">CALENDAR</h1>
  </div>

<section class="detail-padding">
  <div id="bookingCalendar"></div>

</section>

{% endblock %}
